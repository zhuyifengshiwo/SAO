	//分页查询
	function getList(pageSize1,pageNum1) {
		//全选框要取消全选
		$("#clickall").prop('checked',false);
		var name1 = $("#name").val();
		var owner1 = $("#owner").val();
		var phone1 = $("#phone").val();
		var web1 = $("#web").val();
		$.ajax({
			data:{pageNum:pageNum1,pageSize:pageSize1,owner:owner1,name:name1,website:web1,phone:phone1},
			type:'get',
			url:'/customer/get',
			dataType:'json',
			success:function (obj) {
				var html ="";
				if (obj.data!= null) {
					var rows = obj.data.rows;
					var total = obj.data.total;
					for (var i = 0; i < rows.length; i++) {
						html+="<tr><td><input id="+rows[i].id+" name=\"check\" type=\"checkbox\" /></td><td><a style=\"text-decoration: none; cursor: pointer;\" onclick=\"window.location.href='detail.html?id="+rows[i].id+"&owner="+encodeURI(rows[i].owner)+"';\">" + rows[i].name + "</a></td><td>" + rows[i].owner + "</td><td>" + rows[i].phone + "</td><td>" + rows[i].website + "</td></tr>";
					}
					$("#tb1").html("");
					$("#tb1").html(html);
					var page = Math.ceil(total/pageSize1);


					$("#activityPage").bs_pagination({
						currentPage: pageNum1, // 页码
						rowsPerPage: pageSize1, // 每页显示的记录条数
						maxRowsPerPage:20, // 每页最多显示的记录条数
						totalPages: page, // 总页数
						totalRows: total, // 总记录条数
						visiblePageLinks: 4, // 显示几个卡片
						showGoToPage: true,
						showRowsPerPage: true,
						showRowsInfo: true,
						showRowsDefaultInfo: true,
						onChangePage : function(event, obj){
							getList(obj.rowsPerPage,obj.currentPage);
						}
					});
				}else{
					//查询不到分页结果值要把tr移除掉
					$("#tb1 tr").remove();
				}
			}
		})
	}

			}
		})
